<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Journey Analysis</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #2F4D67;
      text-transform: uppercase;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border: 2px solid #2F4D67;
    }

    label {
      font-weight: bold;
      color: #2F4D67;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #2F4D67;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #3A6582;
    }

    .results {
      margin-top: 20px;
      padding: 15px;
      background-color: #f1f1f1;
      border-left: 4px solid #2F4D67;
    }

    .results h3 {
      margin-top: 0;
      color: #2F4D67;
    }
  </style>
</head>
<body>

  <h1>Customer Journey Analysis</h1>
  <div class="container">
    <form id="journeyForm">
      <label for="touchpoint">Touchpoint:</label>
      <input type="text" id="touchpoint" placeholder="e.g., Instagram, Facebook" required>

      <label for="engagement">Engagement Level (%):</label>
      <input type="number" id="engagement" placeholder="Enter engagement level (0-100)" required>

      <label for="feedback">Customer Feedback:</label>
      <textarea id="feedback" rows="4" placeholder="Enter any customer feedback (optional)"></textarea>

      <button type="button" onclick="analyzeJourney()">Analyze Journey</button>
    </form>

    <div class="results" id="results" style="display: none;">
      <h3>Analysis Results</h3>
      <p id="resultText"></p>
    </div>
  </div>

  <script>
    function analyzeJourney() {
      const touchpoint = document.getElementById('touchpoint').value;
      const engagement = parseInt(document.getElementById('engagement').value);
      const feedback = document.getElementById('feedback').value.trim();

      let resultMessage = `At the touchpoint "${touchpoint}", the engagement level is ${engagement}%. `;

      if (engagement > 75) {
        resultMessage += "This is a strong area with high engagement.";
      } else if (engagement >= 50) {
        resultMessage += "This touchpoint shows moderate engagement, with room for improvement.";
      } else {
        resultMessage += "This touchpoint has low engagement and requires immediate attention.";
      }

      if (feedback) {
        resultMessage += `\nCustomer Feedback: "${feedback}".`;
      }

      document.getElementById('resultText').innerText = resultMessage;
      document.getElementById('results').style.display = 'block';
    }
  </script>

</body>
</html>
